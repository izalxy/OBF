<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZAL OBF</title>
    <meta property="og:description" content="Dibuat Oleh IzalStarboy">
    <meta property="og:image" content="https://files.catbox.moe/f5uyae.jpg">
    <meta property="og:url" content="https://t.me/IzalStarboy">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-blue: #00bfff;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: #121230;
            --text-color: #e0e0ff;
            --error-color: #ff3860;
            --success-color: #23d160;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--darker-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid var(--neon-purple);
            border-radius: 15px;
            background: rgba(18, 18, 48, 0.3);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--neon-blue);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(18, 18, 48, 0.4);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--neon-blue);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--neon-blue);
        }

        .custom-select {
            position: relative;
        }

        .custom-select select {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            background: rgba(10, 10, 26, 0.8);
            color: var(--text-color);
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-purple);
            pointer-events: none;
        }

        .custom-select select:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            background: rgba(10, 10, 26, 0.8);
            color: var(--text-color);
            font-size: 1rem;
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            background: rgba(10, 10, 26, 0.8);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            border: 2px dashed rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(10, 10, 26, 0.5);
        }

        .file-input-label:hover {
            border-color: var(--neon-purple);
            background: rgba(138, 43, 226, 0.1);
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            width: 0%;
            transition: width 0.5s;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .result-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-error {
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .alert-success {
            background: rgba(35, 209, 96, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .password-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .server-status {
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            background: rgba(18, 18, 48, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .status-online {
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .status-offline {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--neon-blue);
            opacity: 0.8;
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--neon-purple);
            }
            to {
                box-shadow: 0 0 20px var(--neon-purple), 0 0 30px var(--neon-purple);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i>IZAL OBF</h1>
            <p class="subtitle">Â© t.me/IzalStarboy</p>
        </header>        
        <div class="server-status" id="server-status">
            <i class="fas fa-sync-alt fa-spin"></i> Check server status...
        </div>        
        <div class="alert alert-error" id="error-alert"></div>
        <div class="alert alert-success" id="success-alert"></div>       
        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-file-code"></i> Input JavaScript</h2>
                <div class="form-group">
                    <label for="js-file"><i class="fas fa-upload"></i> Upload File JavaScript</label>
                    <div class="file-input-container">
                        <input type="file" id="js-file" accept=".js">
                        <div class="file-input-label" id="file-label">
                            <i class="fas fa-cloud-upload-alt"></i> Select the .js file or drop it here
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="js-code"><i class="fas fa-paste"></i> Or paste the JavaScript code</label>
                    <textarea id="js-code" placeholder="console.log('Hello World');"></textarea>
                </div>
            </div>            
            <div class="card">
                <h2><i class="fas fa-cogs"></i> Obfuscation Settings</h2>
                <div class="form-group">
                    <label for="obfuscation-method"><i class="fas fa-layer-group"></i> Metode Obfuscation</label>
                    <div class="custom-select">
                        <select id="obfuscation-method">
                            <option value="ultra">Ultra Enc</option>
                            <option value="nova">Nova Enc</option>
                            <option value="nebula">Nebula Enc</option>
                            <option value="hard">Hard Enc</option>
                            <option value="arab">Arab Enc Style</option>
                            <option value="japan">Japan Enc Style</option>
                            <option value="japan-arab">Arab x Japan Style</option>
                        </select>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="enable-password">
                        <i class="fas fa-key"></i> Add Password
                    </label>
                </div>                
                <div class="password-section" id="password-section">
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="text" id="password" placeholder="Enter password">
                    </div>
                </div>                
                <button id="obfuscate-btn" class="glow">
                    <i class="fas fa-magic"></i> Obfuscate Code
                </button>                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Starting the process...</div>
                </div>
            </div>
        </div>        
        <div class="card result-container" id="result-container">
            <h2><i class="fas fa-download"></i> Obfuscation Results</h2>
            <div class="form-group">
                <button id="download-btn" class="glow">
                    <i class="fas fa-file-download"></i> Download File
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsFileInput = document.getElementById('js-file');
            const jsCodeTextarea = document.getElementById('js-code');
            const obfuscationMethodSelect = document.getElementById('obfuscation-method');
            const enablePasswordCheckbox = document.getElementById('enable-password');
            const passwordSection = document.getElementById('password-section');
            const passwordInput = document.getElementById('password');
            const obfuscateBtn = document.getElementById('obfuscate-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const resultContainer = document.getElementById('result-container');
            const downloadBtn = document.getElementById('download-btn');
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            const fileLabel = document.getElementById('file-label');
            const serverStatus = document.getElementById('server-status');
            
            let currentFileName = 'script.js';
            let obfuscatedCode = '';

            function showAlert(alertElement, message) {
                alertElement.textContent = message;
                alertElement.style.display = 'block';
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }

            function updateProgress(percent, status) {
                progressFill.style.width = percent + '%';
                progressText.textContent = `${status} (${percent}%)`;
            }

            async function checkServerStatus() {
                try {
                    serverStatus.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Memeriksa status server...';
                    
                    const response = await fetch('/api/status', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        serverStatus.innerHTML = '<i class="fas fa-check-circle"></i> Server Online';
                        serverStatus.className = 'server-status status-online';
                        return true;
                    } else {
                        throw new Error('Server response not OK');
                    }
                } catch (error) {
                    serverStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Server Offline';
                    serverStatus.className = 'server-status status-offline';
                    return false;
                }
            }

            enablePasswordCheckbox.addEventListener('change', function() {
                passwordSection.style.display = this.checked ? 'block' : 'none';
                if (!this.checked) {
                    passwordInput.value = '';
                }
            });

            jsFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (!file.name.endsWith('.js')) {
                        showAlert(errorAlert, 'Harap pilih file JavaScript (.js) saja.');
                        return;
                    }
                    
                    fileLabel.innerHTML = `<i class="fas fa-file-code"></i> ${file.name}`;
                    currentFileName = file.name.replace('.js', '_obfuscated.js');
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        jsCodeTextarea.value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });

            document.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileLabel.style.borderColor = 'var(--neon-purple)';
                fileLabel.style.background = 'rgba(138, 43, 226, 0.1)';
            });

            document.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileLabel.style.borderColor = 'rgba(138, 43, 226, 0.5)';
                fileLabel.style.background = 'rgba(10, 10, 26, 0.5)';
            });

            document.addEventListener('drop', function(e) {
                e.preventDefault();
                fileLabel.style.borderColor = 'rgba(138, 43, 226, 0.5)';
                fileLabel.style.background = 'rgba(10, 10, 26, 0.5)';
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    if (!file.name.endsWith('.js')) {
                        showAlert(errorAlert, 'Harap drop file JavaScript (.js) saja.');
                        return;
                    }
                    
                    jsFileInput.files = e.dataTransfer.files;
                    fileLabel.innerHTML = `<i class="fas fa-file-code"></i> ${file.name}`;
                    currentFileName = file.name.replace('.js', '_obfuscated.js');
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        jsCodeTextarea.value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });

            obfuscateBtn.addEventListener('click', async function() {
                const code = jsCodeTextarea.value.trim();
                const method = obfuscationMethodSelect.value;
                const enablePassword = enablePasswordCheckbox.checked;
                const password = enablePassword ? passwordInput.value : null;
                
                if (!code) {
                    showAlert(errorAlert, 'Harap masukkan kode JavaScript atau upload file.');
                    return;
                }
                
                if (enablePassword && !password) {
                    showAlert(errorAlert, 'Harap masukkan password.');
                    return;
                }
                
                const isServerOnline = await checkServerStatus();
                if (!isServerOnline) {
                    showAlert(errorAlert, 'Server sedang offline. Coba lagi nanti.');
                    return;
                }
                
                progressContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                obfuscateBtn.disabled = true;
                
                try {
                    updateProgress(20, "Mengirim ke server");
                    
                    const response = await fetch('/api/obfuscate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            code: code,
                            method: method,
                            password: password,
                            fileName: currentFileName
                        })
                    });                    
                    updateProgress(60, "Memproses obfuscation");                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Terjadi kesalahan pada server');
                    }                    
                    const result = await response.json();                    
                    updateProgress(90, "Menerima hasil");                    
                    if (result.success) {
                        obfuscatedCode = result.obfuscatedCode;
                        currentFileName = result.fileName || currentFileName;
                        resultContainer.style.display = 'block';
                        updateProgress(100, "Selesai");
                        showAlert(successAlert, 'Obfuscation berhasil!');
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        throw new Error(result.error || 'Obfuscation gagal');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert(errorAlert, error.message || 'Terjadi kesalahan saat obfuscation');
                } finally {
                    obfuscateBtn.disabled = false;
                }
            });

            downloadBtn.addEventListener('click', function() {
                if (!obfuscatedCode) {
                    showAlert(errorAlert, 'Tidak ada kode terobfuscasi yang tersedia.');
                    return;
                }
                
                const blob = new Blob([obfuscatedCode], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showAlert(successAlert, 'File berhasil diunduh!');
            });

            checkServerStatus();
            passwordSection.style.display = 'none';
            progressContainer.style.display = 'none';
            resultContainer.style.display = 'none';
        });
    </script>
</body>
</html>
